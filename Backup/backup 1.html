<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboarding</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>  
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/skate 1.png" class="d-block w-100" alt="skate1">
                <div class="carousel-caption d-none d-md-block">
                    <p class="fs-3 text-uppercase">¿Cuál es tu skater preferido?</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Skateboarding</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5">Información</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/skate 2.png" class="d-block w-100" alt="skate2">
                <div class="carousel-caption d-none d-md-block">
                    <p class="fs-3 text-uppercase">¿Cuál es tu truco preferido?</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Skateboarding</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5">Información</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/skate 1.png" class="d-block w-100" alt="skate3">
                <div class="carousel-caption d-none d-md-block">
                    <p class="fs-3 text-uppercase">¿Cuál es tu truco preferido?</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Skateboarding</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5">Información</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <a href=""></a>
</body>
</html>
